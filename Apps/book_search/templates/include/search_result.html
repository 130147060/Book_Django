<div class="row">
{% if search_books %}
    <div class="col-md-8 col-lg-offset-2">
    {% for search_book in  search_books %}
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="{% url 'detail_view' %}+?book_id={{ search_book.book_id }}"><img src="{{ search_book.img_url}}" style="height: 200px"></a>
                <div class="caption">
                    <h5 style="margin-left: 50px;width:100px; white-space:nowrap;text-overflow:ellipsis;overflow:hidden; " >书名:{{ search_book.book_name}}</h5>
                    <p style="margin-left: 50px;width:100px; white-space:nowrap;text-overflow:ellipsis;overflow:hidden; ">作者:{{ search_book.author_name }}</p>
                    <p style="margin-left: 43px"><a href="#" class="btn btn-primary" role="button">购买</a> <a href="{% url 'detail_view' %}+?book_id={{ search_book.book_id }}" class="btn btn-default" role="button">预览</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    没有信息哦老铁
{% endif %}
</div>
